<div class="main-container">
  <div class="header">
    <h2>Contactos</h2>
    <h2>Grupos</h2>
    <button class="logout">Log out</button>
  </div>

  <div class="contact-table">
    <div class="table-header">
      <span>Nombre</span>
      <span>Tel√©fono</span>
      <span>Email</span>
      <span>Grupos</span>
      <span>Acciones</span>
    </div>

    <ul>
      @for (contactoIndividual of contactsService.contacts; track $index) {
        <a [routerLink]="['/contacts', contactoIndividual.id]">
          <app-contact-list-item [contact]="contactoIndividual"></app-contact-list-item>
        </a>
      }
    </ul>
  </div>

  <a routerLink="/contacts/new" class="add-button">+</a>
</div>
